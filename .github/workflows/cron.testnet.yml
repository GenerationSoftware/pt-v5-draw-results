name: CronJob
on:
  schedule:
    - cron: "*/60 * * * *" # every hour
  push:
env:
  ETHEREUM_GOERLI_RPC_URL: ${{secrets.ETHEREUM_GOERLI_RPC_URL}}
  POLYGON_MUMBAI_RPC_URL: ${{secrets.POLYGON_MUMBAI_RPC_URL}}
jobs:
  runCLI:
    name: PrizePool Prizes Computation
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        node: ["18.16.0"]
        os: [ubuntu-latest]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install Dependencies
        id: installDependencies
        uses: bahmutov/npm-install@v1
        with:
          install-command: yarn
      - name: Install Typescript
        run: |
          npm install -g typescript
          echo "$(npm -g bin)" >> $GITHUB_PATH
      - name: Install @types/node
        run: |
          npm install -g @types/node
          echo "$(npm -g bin)" >> $GITHUB_PATH
      - name: Install ts-node
        run: |
          npm install -g ts-node
          echo "$(npm -g bin)" >> $GITHUB_PATH
      - name: Install PoolTogether V5 CLI
        run: |
          npm install -g @pooltogether/v5-cli@0.0.1-beta.4
          echo "$(npm -g bin)" >> $GITHUB_PATH
      # -------------------------------------------------------- #
      # Mumbai (Token Symbol)
      # -------------------------------------------------------- #
      - name: Mumbai Draw Prizes
        id: drawPrizesMumbai
        uses: chuckbergeron/executable-wrapper@f94b435740d6b958c2d7eb76c77657e761819cfe
        continue-on-error: true
        with:
          run_command: ptv5 --version
      # -------------------------------------------------------- #
      # Goerli (Token Symbol)
      # -------------------------------------------------------- #
      # - name: Goerli Draw Prizes SYMBOL1
      #   id: drawPrizesGoerliSYMBOL1
      #   uses: maddog2050/executable-wrapper@v1
      #   continue-on-error: true
      #   with:
      #     run_command: ptv5 compute drawPrizes -o ${{ github.workspace }}/api/prizes -t 0x95448A041D34241177b375a65efB34C61Ad9e2B3 -c 4 -v 2
      # -------------------------------------------------------- #
      # Goerli (TOKEN SYMBOL)
      # -------------------------------------------------------- #
      # - name: Goerli Draw Prizes SYMBOL2
      #   id: drawPrizesGoerliSYMBOL2
      #   uses: maddog2050/executable-wrapper@v1
      #   continue-on-error: true
      #   with:
      #     run_command: ptv5 compute drawPrizes -o ${{ github.workspace }}/api/prizes -t 0x485cB32f8e7159feebf98e19D0f9b2Dc7348Ac77 -c 4 -v 2
      # -------------------------------------------------------- #
      # Comment Error
      # -------------------------------------------------------- #
      - name: Comment Error
        id: commentError
        if: steps.drawPrizesMumbai.outputs.exitcode == 1 #|| steps.drawPrizesGoerliSYMBOL2.outputs.exitcode == 1
        uses: actions/github-script@v5
        continue-on-error: true
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Draw Prizes Failed: Exit Code ${process.env.exitCode} (${process.env.errorcode})`
            })
      # -------------------------------------------------------- #
      # Git Commit
      # TODO: Use actions/github-script@v5 to complete commits
      # -------------------------------------------------------- #
      - name: Commit Mumbai
        if: steps.drawPrizesMumbai.outputs.runStatus == 'true'
        continue-on-error: true
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull
          git add ./api/prizes/80001
          git commit -m "Add draw winners for Goerli - Draw #${{steps.drawPrizesMumbai.outputs.drawId}}"
