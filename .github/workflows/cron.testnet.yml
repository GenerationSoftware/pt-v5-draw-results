      #     git commit -m "Add draw for Goerli (SYMBOL1) draw #${{steps.drawPrizesGoerliSYMBOL1.outputs.drawId}}"
      # - name: Commit Goerli (SYMBOL2)
      #   if: steps.drawPrizesGoerliSYMBOL2.outputs.runStatus == 'true'
      #   continue-on-error: true
      #   run: |
      #     git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
      #     git config --local user.name "github-actions[bot]"
      #     git pull
